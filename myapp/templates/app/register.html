<!--Main Navigation-->
<header>
    <style>
        #intro {
            background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
            height: 100vh;
        }

        /* Height for devices larger than 576px */
        @media (min-width: 992px) {
            #intro {
                margin-top: -58.59px;
            }
        }

        .navbar .nav-link {
            color: #fff !important;
        }
    </style>

    <div id="intro" class="bg-image shadow-2-strong">
        <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-md-8">
                        <form method="post" action="{% url 'registeruser' %}"
                            class="bg-white  rounded-5 shadow-5-strong p-5">
                            <div class="text-center mb-3">
                                <h1 class="fw-bolder">Sign Up</h1>
                            </div>
                            <div class="text-center text-danger">
                                <h6>{{msg}}</h6>
                            </div>
                            <!-- Email input -->
                            {%csrf_token%}
                            <div class="form-outline mb-4">
                                <input type="text" id="form1Example1" name="fname" class="form-control" />
                                <label class="form-label" for="form1Example1">First Name</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" id="form1Example1" name="lname" class="form-control" />
                                <label class="form-label" for="form1Example1">Last Name</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="email" id="form1Example1" name="email" class="form-control" />
                                <label class="form-label" for="form1Example1">Email address</label>
                            </div>
                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form1Example2" name="password" class="form-control" />
                                <label class="form-label" for="form1Example2">Password</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="form1Example2" name="cpassword" class="form-control" />
                                <label class="form-label" for="form1Example2">Confirm Password</label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mt-3">Sign in</button>
                            <div class="text-center mt-2">
                                <div class="text-muted fs-6 mt-3">
                                    <h6 class="">Already a user? <a href="{% url 'loginpage' %}">Login</a></h6>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
</header>

</footer>
<!--Footer-->
